<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplilearn practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Register</h1>
            <p>Complete your registration here!</p>
            <hr/>
    
            <label for="fn">First name</label>
            <input type="text" placeholder="First Name" name="fn" id="fn" required>
    
            <label for="ln">Last name</label>
            <input type="text" placeholder="Last Name" name="ln" id="ln" required>
    
            <label for="psw">Password</label>
            <input type="text" placeholder="Enter Your Pasword" name="psw" id="psw" required>
    
            <label for="cpsw">confirm password</label>
            <input type="text" placeholder="Confirm Your Password" name="cpsw" id="cpsw" required>
    
            <hr/>
            <button class="registration" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
